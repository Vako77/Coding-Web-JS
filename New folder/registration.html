<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="./styles/registration.css" />
    <link rel="icon" href="./images/69-512.webp">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="reg-card">
      <h1>რეგისტრაცია</h1>
      <form id="registrationForm">
        <div class="input">
          <label for="username">სახელი</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="თქვენი სახელი"
            required
          />
          <div id="usernameError" class="error"></div>
        </div>
        <div class="input">
          <label for="email">ელ.ფოსტა</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="თქვენი ელ.ფოსტა"
            required
          />
          <div id="emailError" class="error"></div>
        </div>
        <div class="input">
          <label for="password">პაროლი</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="შეიყვანეთ პაროლი"
            required
          />
          <div id="passwordError" class="error"></div>
        </div>
        <div class="input">
          <button type="button" id="faceIdButton">Face ID-ის გავლა</button>
          <div id="faceIdError" class="error"></div>
        </div>
        <button type="submit">რეგისტრაცია</button>
      </form>
    </div>

    <div id="cameraContainer" class="hidden">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none"></canvas>
      <div class="crosshair">
        <div class="horizontal-line"></div>
        <div class="vertical-line"></div>
      </div>
    </div>

    <div id="successMessage" class="success-message hidden">
      <p>რეგისტრაცია წარმატებით დასრულდა!</p>
      <div class="succes-button">
        <button id="closeSuccess">დახურვა</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="./scripts/reg.js" defer></script>
  </body>
</html>
